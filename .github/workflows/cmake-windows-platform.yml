name: Build Clay Project (Windows)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  windows-build:
    runs-on: windows-latest
    name: Windows Build
    steps:
    - name: Install MSYS2 and make
      run: choco install msys2 -y --no-progress
      
    - name: Add MSYS2 to PATH
      run: |
        $msysPath = "C:\msys64\usr\bin"
        echo "$msysPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Clone and build lz4
      run: |
        git clone https://github.com/lz4/lz4.git third_party\lz4
        cd third_party\lz4
        make
        cd ..\..
      
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=%BUILD_TYPE%
      
    - name: Build project
      run: cmake --build build --config %BUILD_TYPE% --parallel
      
    - name: Package build artifacts
      run: |
        # 创建时间戳用于文件名
        $timestamp = Get-Date -Format "yyyyMMdd_HHmmss"
        # 打包整个 build 目录
        Compress-Archive -Path build\* -DestinationPath "build_artifacts_$timestamp.zip"
        # 保存文件名供后续步骤使用
        echo "ZIP_FILE=build_artifacts_$timestamp.zip" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-build-artifacts
        path: ${{ env.ZIP_FILE }}
        retention-days: 1

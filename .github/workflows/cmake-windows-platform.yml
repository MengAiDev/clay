name: Build Clay Project (Windows)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  windows-build:
    runs-on: windows-latest
    name: Windows Build
    steps:
    - name: Install full MSYS2 toolchain
      run: |
        # 安装 MSYS2
        choco install msys2 -y --no-progress
        
        # 更新包数据库并安装完整工具链
        msys2 -c "pacman -Syu --noconfirm"
        msys2 -c "pacman -S --noconfirm --needed base-devel mingw-w64-x86_64-toolchain cmake make git"
      
    - name: Add MSYS2 tools to PATH
      run: |
        # 添加 MSYS2 和 MinGW 工具到 PATH
        $msysPath = "C:\msys64\usr\bin;C:\msys64\mingw64\bin"
        echo "$msysPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        
        # 验证工具可用性
        gcc --version
        make --version
        cmake --version
      
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Clone and build lz4
      shell: cmd
      run: |
        git clone https://github.com/lz4/lz4.git third_party\lz4
        cd third_party\lz4
        make
        cd ..\..
      
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=%BUILD_TYPE%
      
    - name: Build project
      run: cmake --build build --config %BUILD_TYPE% --parallel
      
    - name: Package build artifacts
      run: |
        $timestamp = Get-Date -Format "yyyyMMdd_HHmmss"
        Compress-Archive -Path build\* -DestinationPath "build_artifacts_$timestamp.zip"
        echo "ZIP_FILE=build_artifacts_$timestamp.zip" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-build-artifacts
        path: ${{ env.ZIP_FILE }}
        retention-days:  30
